<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Our Products</title>
</head>
<body>
    <header class="header">
        <!-- Your header content goes here -->
    </header>

    <div class="content-container">
        <section class="products-section">
            <h2>Our Products</h2>

           

            <!-- Add more products as needed -->

        </section>

        <!-- You can add more sections or content here -->

        <footer class="footer">
            <!-- Your footer content goes here -->
        </footer>
    </div>

    <style>
        /* Add your CSS styles here */
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .products-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            width: 300px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 15px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
